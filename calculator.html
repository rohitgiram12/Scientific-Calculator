<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <h1>Scientific Calculator</h1>
    <div class="calculator">
      <input type="text" id="display" disabled>
      <div class="buttons">
        <!-- Scientific Functions -->
        <button onclick="scientificFunction('Math.log')">log</button>
        <button onclick="scientificFunction('Math.sqrt')">√</button>
        <button onclick="appendToDisplay('^')">^</button>
        <button onclick="scientificFunction('1/x')">1/x</button>
        <button onclick="appendToDisplay('!')">x!</button>
        <button onclick="scientificFunction('Math.sin')">sin</button>
        <button onclick="scientificFunction('Math.cos')">cos</button>
        <button onclick="scientificFunction('Math.tan')">tan</button>
        <button onclick="appendToDisplay('π')">π</button>
        
        <!-- Clear and Backspace -->
        <button onclick="clearEntry()">CE</button>
        <button onclick="clearDisplay()">AC</button>
        <button onclick="clearLastCharacter()">X</button>
        
        <!-- Numbers -->
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">÷</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">×</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">−</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendToDisplay('+')">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </div>
</body>
</html>
